<div class="container">
    <app-mini-menu-companies    [company]="company"
                                (onGoToPage)="onGoToPage($event)">
    </app-mini-menu-companies>
    <app-buscador (textToSearch)="onTextToSearch($event)">
    </app-buscador>
    <ul class="colors">
        <li *ngFor="let color of colorToSee">
            <app-color-card [color]="color"></app-color-card>
        </li>
    </ul>
</div>
