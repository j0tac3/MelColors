<div class="container">
    <form [formGroup]="newColor">
        <div class="control">
            <label  for=""
                    class="label">C칩digo</label>
            <input  type="text"
                    class="input__text"
                    formControlName="code">
        </div>
        <div class="control">
            <label  for=""
                    class="label">Descripci칩n (espa침ol):</label>
            <input  type="text"
                    class="input__text"
                    formControlName="desc_esp">
        </div>
        <div class="control">
            <label  for=""
                    class="label">Descripci칩n (ingles):</label>
            <input  type="text"
                    class="input__text"

            <label  for=""

            <input  type="text"
                    class="input__text"

        <div class="control">

            <select formControlName="company">

                </option>
            </select>
        </div>
        <div class="control">
            <label  for=""
                    class="label">Categoria</label>
            <select formControlName="category">
                <option value="company.id"
                        *ngFor="let category of categories">
                    {{ category.short_desc }}
                </option>
            </select>
        </div>
        <div class="buttons">
            <button class="btn btn__accept"
                    type="button">Aceptar</button>
            <button class="btn btn__cancel"
                    type="button">Cancelar</button>
        </div>
    </form>
</div>
