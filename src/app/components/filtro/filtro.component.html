<div    class="container"
        [ngClass]="{'filtro__hidden':!expanded}">
    <div class="expand__container">
        <div    class="btn__expanded"
                [hidden]="!expanded" >
            <img    src="assets/media/icons/to_rigth.svg" 
                    alt="" 
                    class="" 
                    [ngClass]="{'btn_expanded_animation':expanded}"
                    (click)="onExpand(false)">
        </div>
        <img    src="assets/media/icons/to_left.svg"
                alt="" class="btn__expanded" 
                [hidden]="expanded"
                (click)="onExpand(true)">
    </div>
    <form [formGroup]="filtro"
            class="filtro__form">
        <div class="control">
            <h3 class="title">Marca</h3>
            <div class="options">
                <div    class="option"
                        *ngFor="let company of companies">
                    <input  type="radio"
                            id="" 
                            [value]="company.id"
                            formControlName="marca"
                            (change)="onChangeMarca(company.id!)">
                    <label for="">{{company.short_desc}}</label>
                </div>
            </div>
        </div>
        <div class="control" [hidden]="filtro.get('marca')?.value !== 1">
            <h3 class="title">Cateforia</h3>
            <div class="options">
                <div    class="option" 
                        *ngFor="let category of categories">
                    <input  type="radio" 
                            id=""
                            [value]="category.id"
                            [checked]="category.id == 0"
                            formControlName="categoria"
                            (change)="onChangeCategoria(category.id!)">
                    <label for="">{{category.short_desc}}</label>
                </div>
            </div>
        </div>
        <button type="button" class="btn__limpiar" (click)="clearFilter()">Limpiar filtro</button>
    </form>
</div>
