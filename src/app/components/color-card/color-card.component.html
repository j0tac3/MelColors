        <div class="color__description">
            <ul class="list descriptions">
                <li class="description">{{ color.code }}</li>
                <li class="description">{{ color.desc_en }}</li>
                <li class="description">{{ color.desc_es }}</li>
                <li class="description">{{ color.category_desc }}</li>
            </ul>
        </div>
        <div    class="color__image" 
                [style.background]="color.hex_code"
                [ngClass]="{'large__color': isLargeColor}"
                (click)="onLargeColor()">
        </div>
